{% extends 'chairman/index.html'%}
{%load static%}
 
{% block content %}      
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Add Media <small class="text-muted">Welcome to Digital Society</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i>Digital Society</a></li>
                                                            <li class="breadcrumb-item">Add Media</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <form method="POST" action="{% url 'addmedia'%}" enctype="multipart/form-data">
            {%csrf_token%}
            {% if msg %}
                <div class="alert alert-primary" role="alert">
                {{msg}}</div>
            {% endif %}
        <div class="card">
            <div class="header">
                <h2><strong>Add</strong> Media<small>Description text here...</small> </h2>
            </div>
            <div class="body">
                <div class="row clearfix">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="(eg.) Enter Video or Image" name="medianame">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="file" class="form-control" name="mediafile">
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-primary btn-round" value="Submit">
                        <button type="submit" class="btn btn-default btn-round btn-simple">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>

            </div>
        </section>
                
 {% endblock %}
